<?xml version="1.0"?>

<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     xmlns:ev="http://www.w3.org/2001/xml-events" 
     xmlns:im="http://www.bayliss-it.com.au/2012/imageproc"
     width="460" height="200">
    
    <im:convert>
        -alpha set -channel A -fx 'rr=hypot(i/w-.5, 1-j/h); rr*0.62'
        <!-- 
        -channel RGB -fx p{i,j}*(1-0.5*i/w)
        -background white -flatten # view gradient against white background
        -->      
    </im:convert>
       
    <rect x="0" y="0" width="100%" height="100%" style="stroke: #1693b2; fill: #1693b2;"/>
    
</svg>
